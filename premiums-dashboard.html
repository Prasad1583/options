<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options Premium Dashboard</title>
  <style>
    html, body {
      background-color: #0B0F28;
      color: #E0E0E0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      flex-grow: 1;
    }
    .chart-box {
      background-color: #131B3A;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .chart-title {
      color: #00E5FF;
      font-size: 1.1rem;
      margin-bottom: 10px;
      text-align: center;
    }
    canvas {
      flex-grow: 1;
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Jan-Feb 2025 - NiftyBank Options Premium</h1>
    <div class="grid">
      <div class="chart-box" v-for="(item, index) in chartData.titles" :key="index">
        <div class="chart-title">{{ item }}</div>
        <canvas :id="'chart-' + index"></canvas>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          chartData: {},
        };
      },
      mounted() {
        fetch('https://helpful-croquembouche-367780.netlify.app/premiums-data.json')
          .then(response => response.json())
          .then(data => {
            this.chartData = data;
            this.$nextTick(() => {
              this.drawCharts();
            });
          });
      },
      methods: {
        drawCharts() {
          const datasetsList = [this.chartData.janData, this.chartData.febData, this.chartData.marData, this.chartData.aprilData];
          datasetsList.forEach((monthData, index) => {
            const ctx = document.getElementById('chart-' + index).getContext('2d');
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: monthData.labels,
                datasets: monthData.datasets
              },
              options: {
                maintainAspectRatio: false,
                plugins: {
                  legend: {
                    labels: { color: '#FAFAFA' }
                  }
                },
                scales: {
                  x: {
                    ticks: { color: '#B0BEC5' }
                  },
                  y: {
                    ticks: {
                      color: '#B0BEC5',
                      callback: function(value) {
                        return 'â‚¹' + (value / 1000) + 'K';
                      }
                    }
                  }
                }
              }
            });
          });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
