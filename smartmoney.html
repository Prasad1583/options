        <table class="w-full text-sm">
          <thead class="text-cyan-300">
            <tr>
              <th v-for="col in table.columns" :key="col" class="text-left p-2">{{ col }}</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(row, i) in table.rows" :key="i" class="hover:bg-[#1e263d]">

          </tbody>
        </table>
      </div>
