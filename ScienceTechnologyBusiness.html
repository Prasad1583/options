<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science → Technology → Business Innovation Pipeline</title>
    <style>
        :root {
            --science-color: #4a89dc;
            --tech-color: #3bafda;
            --business-color: #37bc9b;
            --dark-bg: #2f3640;
            --light-text: #f5f6fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: linear-gradient(135deg, var(--science-color), var(--business-color));
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .filter-btn {
            background-color: white;
            border: 2px solid var(--dark-bg);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background-color: var(--dark-bg);
            color: white;
        }
        
        .search-box {
            padding: 0.5rem 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
        }
        
        .pipeline {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .card-header {
            padding: 1.5rem;
            color: white;
            font-weight: bold;
        }
        
        .science-header {
            background-color: var(--science-color);
        }
        
        .tech-header {
            background-color: var(--tech-color);
        }
        
        .business-header {
            background-color: var(--business-color);
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .discovery, .innovation, .application {
            margin-bottom: 1rem;
        }
        
        .discovery h3, .innovation h3, .application h3 {
            margin-top: 0;
            color: var(--dark-bg);
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .tag {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .science-tag {
            background-color: rgba(74, 137, 220, 0.2);
            color: var(--science-color);
        }
        
        .tech-tag {
            background-color: rgba(59, 175, 218, 0.2);
            color: var(--tech-color);
        }
        
        .business-tag {
            background-color: rgba(55, 188, 155, 0.2);
            color: var(--business-color);
        }
        
        footer {
            background-color: var(--dark-bg);
            color: var(--light-text);
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .pipeline {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        // DOM elements
        const pipelineContainer = document.getElementById('pipeline-container');
        const searchBox = document.querySelector('.search-box');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Display all cards initially
        displayInnovations(innovations);

        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = innovations.filter(innovation => 
                innovation.title.toLowerCase().includes(searchTerm) ||
                innovation.discovery.toLowerCase().includes(searchTerm) ||
                innovation.technology.toLowerCase().includes(searchTerm) ||
                innovation.business.toLowerCase().includes(searchTerm) ||
                innovation.scientists.toLowerCase().includes(searchTerm)
            );
            displayInnovations(filtered);
        });

        // Filter functionality
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                if (filter === 'all') {
                    displayInnovations(innovations);
                } else {
                    const filtered = innovations.filter(innovation => 
                        innovation.tags.includes(filter)
                    );
                    displayInnovations(filtered);
                }
            });
        });

        // Function to display innovations
        function displayInnovations(items) {
            pipelineContainer.innerHTML = '';
            
            if (items.length === 0) {
                pipelineContainer.innerHTML = '<div class="no-results">No matching innovations found. Try a different search.</div>';
                return;
            }
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header science-header">
                        <h2>${item.title}</h2>
                        <div>${item.scientists}</div>
                    </div>
                    <div class="card-body">
                        <div class="discovery">
                            <h3>Scientific Discovery</h3>
                            <p>${item.discovery}</p>
                            <div class="tags">
                                ${item.scienceTags.map(tag => `<span class="tag science-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="innovation">
                            <h3>Technology Built</h3>
                            <p>${item.technology}</p>
                            <div class="tags">
                                ${item.techTags.map(tag => `<span class="tag tech-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="application">
                            <h3>Business Applications</h3>
                            <p>${item.business}</p>
                            <div class="tags">
                                ${item.businessTags.map(tag => `<span class="tag business-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
                pipelineContainer.appendChild(card);
            });
        }
