<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Stand Up Vocabulary Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px 0;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            text-transform: capitalize;
            position: relative;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .subcategory {
            margin-bottom: 20px;
        }

        .subcategory-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
            text-transform: capitalize;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subcategory-title::before {
            content: 'üìå';
            font-size: 0.9rem;
        }

        .phrase-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .phrase-item {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #495057;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .phrase-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s ease;
        }

        .phrase-item:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .phrase-item:hover::before {
            left: 100%;
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Daily stand-up Vocabulary</h1>
            <p>Master the language of stand-ups</p>
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="Search for phrases, categories, or terms...">
            </div>
            <div class="controls">
                <button class="btn" id="showAllBtn">Show All</button>
                <button class="btn secondary" id="hideAllBtn">Collapse All</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <p>üìö Loading professional vocabulary...</p>
        </div>

        <div id="error" class="error hidden">
            <h3>‚ùå Unable to load vocabulary data</h3>
            <p>Please ensure the 'professional-phrases' data is available.</p>
        </div>

        <div id="stats" class="stats hidden">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalCategories">0</span>
                    <span class="stat-label">Categories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalSubcategories">0</span>
                    <span class="stat-label">Subcategories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalPhrases">0</span>
                    <span class="stat-label">Total Phrases</span>
                </div>
            </div>
        </div>

        <div id="content" class="category-grid hidden"></div>
    </div>

    <script>
        let vocabularyData = {};
        let isDataLoaded = false;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadVocabularyData);

        async function loadVocabularyData() {
            try {
                showLoading();
                const response = await fetch('dailystandup.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                vocabularyData = await response.json();
                isDataLoaded = true;
                hideLoading();
                displayVocabulary();
                setupEventListeners();
                updateStats();
                
            } catch (error) {
                console.error('Error loading vocabulary data:', error);
                showError();
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('stats').classList.remove('hidden');
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
        }

        function displayVocabulary(filteredData = null) {
            const content = document.getElementById('content');
            const dataToDisplay = filteredData || vocabularyData;
            
            if (!dataToDisplay || Object.keys(dataToDisplay).length === 0) {
                content.innerHTML = '<div class="error">No matching phrases found.</div>';
                return;
            }

            content.innerHTML = '';

            Object.entries(dataToDisplay).forEach(([category, subcategories], index) => {
                const categoryCard = createCategoryCard(category, subcategories);
                categoryCard.style.animationDelay = `${index * 0.1}s`;
                categoryCard.classList.add('fade-in');
                content.appendChild(categoryCard);
            });
        }

        function createCategoryCard(category, subcategories) {
            const card = document.createElement('div');
            card.className = 'category-card';

            const title = document.createElement('h2');
            title.className = 'category-title';
            title.textContent = category.replace(/_/g, ' ');
            card.appendChild(title);

            Object.entries(subcategories).forEach(([subcat, phrases]) => {
                const subcategoryDiv = document.createElement('div');
                subcategoryDiv.className = 'subcategory';

                const subcatTitle = document.createElement('h3');
                subcatTitle.className = 'subcategory-title';
                subcatTitle.textContent = subcat.replace(/_/g, ' ');
                subcategoryDiv.appendChild(subcatTitle);

                const phraseList = document.createElement('div');
                phraseList.className = 'phrase-list';

                if (Array.isArray(phrases)) {
                    phrases.forEach(phrase => {
                        const phraseItem = document.createElement('span');
                        phraseItem.className = 'phrase-item';
                        phraseItem.textContent = phrase;
                        phraseItem.title = `Category: ${category.replace(/_/g, ' ')} - ${subcat.replace(/_/g, ' ')}`;
                        phraseList.appendChild(phraseItem);
                    });
                }

                subcategoryDiv.appendChild(phraseList);
                card.appendChild(subcategoryDiv);
            });

            return card;
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const showAllBtn = document.getElementById('showAllBtn');
            const hideAllBtn = document.getElementById('hideAllBtn');

            searchInput.addEventListener('input', handleSearch);
            showAllBtn.addEventListener('click', showAllCategories);
            hideAllBtn.addEventListener('click', hideAllCategories);
        }

        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();
            
            if (query === '') {
                displayVocabulary();
                return;
            }

            const filteredData = {};

            Object.entries(vocabularyData).forEach(([category, subcategories]) => {
                const filteredSubcategories = {};
                let hasMatch = false;

                // Check if category name matches
                if (category.toLowerCase().includes(query)) {
                    filteredData[category] = subcategories;
                    return;
                }

                Object.entries(subcategories).forEach(([subcat, phrases]) => {
                    // Check if subcategory name matches
                    if (subcat.toLowerCase().includes(query)) {
                        filteredSubcategories[subcat] = phrases;
                        hasMatch = true;
                        return;
                    }

                    // Check if any phrase matches
                    if (Array.isArray(phrases)) {
                        const matchingPhrases = phrases.filter(phrase => 
                            phrase.toLowerCase().includes(query)
                        );
                        
                        if (matchingPhrases.length > 0) {
                            filteredSubcategories[subcat] = matchingPhrases;
                            hasMatch = true;
                        }
                    }
                });

                if (hasMatch) {
                    filteredData[category] = filteredSubcategories;
                }
            });

            displayVocabulary(filteredData);
        }

        function showAllCategories() {
            const cards = document.querySelectorAll('.category-card');
            cards.forEach(card => {
                card.style.display = 'block';
            });
        }

        function hideAllCategories() {
            const cards = document.querySelectorAll('.category-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.display = 'none';
                }, index * 50);
            });
            
            setTimeout(() => {
                const cards = document.querySelectorAll('.category-card');
                cards.forEach(card => {
                    card.style.display = 'block';
                });
            }, 2000);
        }

        function updateStats() {
            let totalCategories = 0;
            let totalSubcategories = 0;
            let totalPhrases = 0;

            Object.entries(vocabularyData).forEach(([category, subcategories]) => {
                totalCategories++;
                Object.entries(subcategories).forEach(([subcat, phrases]) => {
                    totalSubcategories++;
                    if (Array.isArray(phrases)) {
                        totalPhrases += phrases.length;
                    }
                });
            });

            document.getElementById('totalCategories').textContent = totalCategories;
            document.getElementById('totalSubcategories').textContent = totalSubcategories;
            document.getElementById('totalPhrases').textContent = totalPhrases;
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === '/') {
                event.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
</body>
</html>
